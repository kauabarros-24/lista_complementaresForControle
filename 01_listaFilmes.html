<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    //PROBLEMA
    /*
    Pergunte ao usuário quantos filmes deseja cadastrar.
    Considere que os gêneros dos filmes que serão cadastrados serão Comédia, Drama e Romance.
    Para cada filme que o usuário inserir, pergunte o gênero do filme e o adicione na lista correspondente.
    Apresente os gêneros e os seus respectivos filmes, que foram informados pelo usuário.
    ***Não apresente listas que não tiveram filme cadastrado.
    */

    //ENTRADA
    const numeroFilmes = Number(prompt('Digite a quantidade de filmes que deseja cadastrar: '));
    let listaComedia = [];
    let listaRomance = [];
    let listaDrama = [];
    let mensagem = ``;



    //PROCESSAMENTO
    for (let i = 1; i <= numeroFilmes; i++) {
        let nomeFilme = prompt('Digite o nome do filme: ').trim();
        let generoFilme = prompt(('Digite se o filme é de comédia, drama ou romance: ').replace('é', 'e')).trim().toLowerCase();
        (generoFilme == 'drama') ? listaDrama.push(nomeFilme) : (generoFilme == 'comedia') ? listaComedia.push(nomeFilme) : listaRomance.push(nomeFilme);
    }
    if (listaDrama.length > 0)
        mensagem = mensagem + `No gênero drama existe(m) o(s) seguinte(s) filme(s): ${listaDrama}\n`;
    if (listaComedia.length > 0)
        mensagem = mensagem + `No gênero comédia existe(s) o(s) seguinte(s) filme(s): ${listaComedia}\n`;
    if (listaRomance.length > 0)
        mensagem = mensagem + `No gênero romance existe(s) o(s) seguinte(s) filme(s): ${listaRomance}\n`;
    alert(mensagem);




    //SAÍDA


</script>
