<script>
    //PROBLEMA
    /*
    Desenvolva um programa que peça para o usuário informar um número inteiro positivo.
    Após validar se este número fornecido é inteiro e positivo, calcule o fatorial deste número.
    Apresente o resultado na tela.
    */

    //ENTRADA
    let numero = Number(prompt('Digite um número positivo e inteiro: '));
    let resultado = 1

    if (numero < 1) {numero = Number(prompt('Insira o número corretamente! '));}
    else if (Number.isInteger(numero) == false) {numero = Number(prompt('Insira o número corretamente! '));}
    else {for(let i = numero; i >= 1; i--){resultado = resultado * i}}


    alert(resultado);
</script>
