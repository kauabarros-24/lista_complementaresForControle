<script>
    //PROBLEMA
    /*
    Peça ao usuário para informar qual será o valor que deseja investir.
    Desenvolva um programa que calcule e apresente o valor final previsto, ao longo de 3 anos, considerando cada tipo de investimento:
    - Poupança: 1,5% ao mês
    - Poupança plus: 2% ao mês
    - Fundos de renda fixa: 4% ao mês
    */

    //ENTRADA
   
    const tipoInvestimeno = prompt('Digite qual tipo de investimento irá realizar: ').trim().toUpperCase();
    let valorInvestimento = Number((prompt('Digite o valor do investimento: ')).replace('.', ','));
    for (let i = 0; i<= 36; i++) {
        if (tipoInvestimeno == 'POUPANCA' || tipoInvestimeno == 'POUPANÇA' || tipoInvestimeno == 'P') {
            valorInvestimento = valorInvestimento + valorInvestimento * (0.15 / 10);
        }
        else if (tipoInvestimeno == 'PP' || tipoInvestimeno == 'PPP' || tipoInvestimeno == 'POUPANÇA PLUS' || tipoInvestimeno == 'POUPANPCA PLUS') {
            valorInvestimento = valorInvestimento + valorInvestimento * (0.2 / 10);
        }
        else {
            valorInvestimento = valorInvestimento + valorInvestimento * (0.4 / 10);
        }
    }
    alert(`O valor investido rendeu R$ ${valorInvestimento.toFixed(2).replace('.', ',')}`);

    //SAÍDA
    

</script>
