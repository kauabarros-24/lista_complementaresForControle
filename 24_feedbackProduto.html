<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    //PROBLEMA
    /*
    Considere que um novo produto foi lançado no mercado. Para saber se atendeu as expectativas dos consumidores, a empresa decidiu entrevistar 10 pessoas.
    Peça para que seja informado o gênero da pessoa (M-Masculino ou F-Feminino). Também peça para responder se o produto atendeu as suas expectativas (S-Sim ou N-Não).
    Ao final, apresente os seguintes dados:
    - Número de pessoas que respondeu sim
    - Número de pessoas que respondeu não
    - Número de mulheres que respondeu sim
    - Percentual de homens que responderam não entre todos os homens analisados
    */

    let geralSim = 0;
    let geralNao = 0;
    let mulherSim = 0;
    let contadorHomem = 0;
    let contadorHomemNao = 0;

    for (let i = 1; i <= 10; i++) {
        let gostou = prompt('Digite se gostou ou não do produto: ').trim().toUpperCase();
        let sexo = prompt('Digite se é homem ou mulher: ').trim().toUpperCase();
        if (sexo == 'M' || sexo == 'HOMEM') {
            contadorHomem++;
            if (gostou == 'N' || gostou == 'NÃO' || gostou == 'NAO') {
                contadorHomemNao++;
                geralNao++;
            }
            else {
                geralSim++;
            }
        }
        else {
            if (gostou == 'SIM' || gostou == 'S') {
                geralSim++;
                mulherSim++;
            }
            else {
                geralNao++;
            }
        }
    }
    document.write(`${geralSim} pessoas gostaram do produto<br>${geralNao} pessoas não gostaram do produto<br>${mulherSim} mulheres gostaram do produto<br>${((contadorHomemNao / contadorHomem) * 100)}% dos homens não gostaram do produto`);


</script>
