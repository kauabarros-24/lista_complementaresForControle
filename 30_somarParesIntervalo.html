<script>
    //PROBLEMA
    /*
    Desenvolva um programa que pergunte ao usuário o limite inferior e o limite superior.
    Imprima todos os números pares que estão neste intervalo e calcule a soma desses números.
    Por exemplo:
    - Limite inferior: 3
    - Limite superior: 12
    - Saída: 4, 6, 8, 10
    - Soma: 28
    */

    //ENTRADA
    const limiteInferior = Number(prompt('Digite o limite inferior: '));
    const limiteSuperior = Number(prompt('Digite o limite superior: '));
    let soma = 0;
    let array = [];

    //PROCESSAMENTO

    for (let i = limiteInferior; i <= limiteSuperior; i++) {
        if (i % 2 == 0) {
            soma += i;
            array.push(i);

        }
    }
    alert(`Os números pares entre ${limiteInferior} e ${limiteSuperior} são / é ${array}\nA soma entre eles é igual a ${soma}`);


    //SAÍDA


</script>
