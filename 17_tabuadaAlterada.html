<script>
    //PROBLEMA
    /*
    Desenvolva um programa que pergunte ao usuário qual número deseja calcular a tabuada.
    Também pergunte ao usuário qual o início e o fim da tabuada que deseja calcular.
    Por exemplo:
    Tabuada de 5, início em 4 e término em 8.
    5 x 4 = 20
    5 x 5 = 25
    5 x 6 = 30
    5 x 7 = 35
    5 x 8 = 40
    */

    //ENTRADA
    const numeroEscolhido = Number(prompt('Digite o número: '));
    const inicio = Number(prompt('Digite o número inical: '));
    const final = Number(prompt('Digite o número final'));

    for (let i = inicio; i <= final; i++) {document.write(`<li>${numeroEscolhido} * ${i} = ${(numeroEscolhido * i)}<li>`);}

</script>
